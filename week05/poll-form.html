<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="stylesheet" href="styles/poll-form.css"> <!-- Vinculación del archivo CSS -->
</head>
<body>
<header>
  <h1>WDD 130 | Javier Manosalva | HTML Form - User Poll</h1>
</header>

<main>
  <form>
    <!-- Primer fieldset: Contact Information -->
    <fieldset>
      <legend>Contact Information</legend>
      <label>Full Name: <input type="text" name="fullname"></label>
      <label>Email: <input type="email" name="useremail"></label>
    </fieldset>

    <!-- Segundo fieldset: Questions -->
    <fieldset>
      <legend>Questions</legend>

      <!-- Dropdown para seleccionar el navegador -->
      <label for="browser">What is your favorite internet browser?</label>
      <select id="browser" name="browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        <option value="edge">Edge</option>
        <option value="brave">Brave</option>
        <option value="other">Other</option>
      </select>

      <!-- Checkbox para si tiene una mascota -->
      <label for="pet">Do you have a household pet?</label>
      <input type="checkbox" id="pet" name="pet">

      <!-- Textarea para listar los lugares en los que ha vivido -->
      <label for="feedback">List the places you have lived:</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
    </fieldset>

    <!-- Botón para enviar el formulario -->
    <button type="submit">Submit Poll</button>
  </form>
</main>

<!-- Footer con información -->
<footer>
  <p>©2024 | HTML Form - User Poll Activity | Javier Manosalva</p>
</footer>

</body>
</html>
